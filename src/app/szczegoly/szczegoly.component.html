<mat-card class="example-card" *ngIf="film">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{film.name}}</mat-card-title>
    <mat-card-subtitle>{{film.type}}</mat-card-subtitle>
  </mat-card-header>
  
  <img *ngIf="film.image?.original" mat-card-image src="{{film.image?.original}}" class="myImage">
  <img *ngIf="!film.image?.original" mat-card-image src="https://www.fillmurray.com/g/680/1000" class="myImage">
  
  <mat-card-content>
    <section [innerHTML]="film?.summary"></section>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LubiÄ™ TO !</button>
  </mat-card-actions>

</mat-card>
